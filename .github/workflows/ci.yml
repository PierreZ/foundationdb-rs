name: CI

on:
  push:
    branches:
    - main
  pull_request:

jobs:
  additional-info:
    name: additional info 
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: Install FoundationDB
        uses: foundationdb-rs/foundationdb-actions-install@v2.0.0
        with:
          version: "7.1.23"
      
      - name: create traces directory
        run: mkdir -p $BINDINGTESTER_TRACE_PATH

      - name: Enable tenant
        run: fdbcli --exec "configure single memory tenant_mode=optional_experimental"

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true

      - name: Build bindingtester
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: -p bindingtester --target x86_64-unknown-linux-gnu --release

      - name: Setup bindingtester
        run: scripts/setup_bindingtester.sh target/x86_64-unknown-linux-gnu/release/bindingtester

      - name: print bindingtester
        run: ./target/foundationdb_build/foundationdb/bindings/bindingtester/bindingtester.py --num-ops 1000 --api-version 710 --test-name api --seed 3181802154 --print-test --all
      
      - name: bisect bindingtester
        run: ./target/foundationdb_build/foundationdb/bindings/bindingtester/bindingtester.py --api-version 710 --test-name api --seed 3181802154 --bisect
      
  should-fail:
    name: Test that should fail
    runs-on: ubuntu-latest

    env:
      BINDINGTESTER_TRACE_PATH: "/tmp/traces"

    steps:
      - uses: actions/checkout@v1

      - name: Install FoundationDB
        uses: foundationdb-rs/foundationdb-actions-install@v2.0.0
        with:
          version: "7.1.23"
      
      - name: create traces directory
        run: mkdir -p $BINDINGTESTER_TRACE_PATH

      - name: Enable tenant
        run: fdbcli --exec "configure single memory tenant_mode=optional_experimental"

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true

      - name: Build bindingtester
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: -p bindingtester --target x86_64-unknown-linux-gnu --release

      - name: Setup bindingtester
        run: scripts/setup_bindingtester.sh target/x86_64-unknown-linux-gnu/release/bindingtester

      - name: Run bindingtester
        run: scripts/run_bindingtester.sh 200
      
      - name: Archive Test Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: traces.json
          path: /tmp/traces


  should-work:
    name: Tenant test that should work because of sleep
    runs-on: ubuntu-latest

    env:
      BINDINGTESTER_TRACE_PATH: "/tmp/traces"
      ENABLE_SLEEP: "true"

    steps:
      - uses: actions/checkout@v1
      
      - name: Install FoundationDB
        uses: foundationdb-rs/foundationdb-actions-install@v2.0.0
        with:
          version: "7.1.23"

      - name: create traces directory
        run: mkdir -p $BINDINGTESTER_TRACE_PATH

      - name: Enable tenant
        run: fdbcli --exec "configure single memory tenant_mode=optional_experimental"

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true

      - name: Build bindingtester
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: -p bindingtester --target x86_64-unknown-linux-gnu --release

      - name: Setup bindingtester
        run: scripts/setup_bindingtester.sh target/x86_64-unknown-linux-gnu/release/bindingtester

      - name: Run bindingtester
        run: scripts/run_bindingtester.sh 200

      - name: Archive Test Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: traces.json
          path: /tmp/traces
